{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_id := .Get "color" | default .Ordinal }}
{{ $height := .Get "height" | default "auto"  }}
{{/* Height can be one of: auto, min, med, max, full. */}}
<section class="row td-box td-box--{{ $col_id }} position-relative td-box--gradient td-box--height-{{ $height }}">
	<div class="container mb-0">
		<div class="row">
			<div class="col-lg-2 col-sm-12 pb-3">
				<i class="fab fa-fort-awesome giant-icon"></i>
			</div>
			<div class="col-lg-10 h5 col-sm-12">
				{{ .Inner | markdownify }}
			</div>
		</div>
	</div>
</section>
